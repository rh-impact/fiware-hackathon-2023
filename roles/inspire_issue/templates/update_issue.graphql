mutation {
	updateIssue(input:{
		id: "{{ ISSUE.id }}"
		, body: {{ GENERATED_ISSUE_BODY | replace('\\{\\{\\#', '{{#') | replace('\\{\\{', '{{') | replace('\\}\\}', '}}') | to_json }}
		, labelIds: [ "{{ LABEL.id }}" ]
		, repositoryId: "{{ REPO.id }}"
		, title: "{{ ISSUE_TITLE }}"
	}) {
		issue {
			id
			body
			closed
			createdAt
			labels(first:100) {
				nodes {
					color
					description
					name
				}
			}
			number
			title
			updatedAt
			url
		}
	}
}
